{% extends "base.html" %}
{% block content %}
  <div class="home">
    <h1>{{ section.title }}</h1>
    <ul class="posts">
      {% for page in section.pages %}
        <li>
          <span>{{ page.date | date(format="%b %e, %Y") }}</span> »
          <a href="{{ page.path }}">
            {{ page.title | markdown(inline=true) | safe }}
          </a>
          ⁠—
          <em>{{ page.reading_time }} Min</em>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
